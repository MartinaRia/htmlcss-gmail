<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Gmail</title>
  </head>

  <body>
    <div id="alt-body">

      <header>
        <!-- immagine -->
        <img src="img/gmail-icon.png" alt="gmail icon">
        <!-- scritta -->
        <h2>Gmail</h2>
      </header>

      <main>
        <!-- 1° sezione -->
        <section id="search">
          <!-- 1° riga -->
          <input id="input-search" type="text" placeholder="Search" name="input-search">
          <input id="button" type="submit" value="Vai">
          <!-- 2° riga -->
          <section id="unread-msg">
            <span id="you-have">You have</span> <span id="trenta">30</span> <span>unread</span>
          </section>

        </section>
        <!-- fine 1°sezione -->

        <!-- 2°sezione -->
        <section id="email-list">
          <!-- riga mail 1-->
          <section class="email" id="uno">
            <input type="checkbox" name="msg1">
            <span class="oggetto">Oggetto della mail</span>
            <span class="testo"> - testo della mail ...</span>
          </section>
          <!-- riga mail 2-->
          <section class="email" id="due">
            <input type="checkbox" name="msg1">
            <span class="oggetto">Oggetto della mail</span>
            <span class="testo"> - testo della mail ...</span>
          </section>
          <!-- riga mail 3-->
          <section class="email" id="tre">
            <input type="checkbox" name="msg1">
            <span class="oggetto">Oggetto della mail</span>
            <span class="testo"> - testo della mail ...</span>
          </section>
          <!-- riga mail 4-->
          <section class="email" id="quattro">
            <input type="checkbox" name="msg1">
            <span class="oggetto">Oggetto della mail</span>
            <span class="testo"> - testo della mail ...</span>
          </section>
          <!-- fine righe mail -->
        </section>
        <!-- fine 2° sezione -->
      </main>

      <footer>
        <!-- copyright -->
        <h2>GMail</h2>
        <p>Powered by Martina</p>
      </footer>

    </div>

  </body>
</html>
